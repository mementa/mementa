<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}



    <script type="text/javascript">
      var init_page_rev = {{page_rev_json | safe }}
      var init_page_entry = {{page_entry_json | safe}}

    </script> 

    <script type="text/javascript" src="/static/vendor/jquery-1.6.2.js"></script>    
    <script type="text/javascript" src="/static/vendor/jquery.layout-latest.js"></script> 
    <script type="text/javascript" src="/static/vendor/jquery.toggleEdit.js"></script> 
    <script type="text/javascript" src="/static/vendor/underscore.js"></script> 
    <script type="text/javascript" src="/static/vendor/jquery.mustache.js"></script> 
    <script type="text/javascript" src="/static/vendor/difflib.js"></script> 
    <script type="text/javascript" src="/static/vendor/json2.js"></script>  

    <script type="text/javascript" src="/static/render.js"></script>    
    <script type="text/javascript" src="/static/page.js"></script>    


    {% block javascript_includes %} 
    {% endblock %}

    <title>{% block title %}{% endblock %} - Mementa</title>


    {% endblock %}
</head>
<body>

<div id="entry_side" class="ui-layout-center"> 
  <div id="entries" >
    
  </div>
  <hr>
  <button id="button_add_entry_text"> Add Text Entry </button> 
  <button id="button_add_entry_figure"> Add Figure Entry </button> 
  <button id="button_add_entry_github"> Add Github Entry </button> 
</div> 

<div id="control" class="ui-layout-west" > 

  <input id="pagetitle" value="{{page_rev_json.title}}" initvalue="{{page_rev_json.title}}"/>
  EntryID : <span id="page_entry_id"> {{page_entry_json._id}} </span><br>
  Head : <span id="page_head"> {{page_entry_json.head}} </span> <br>

  <a href="#" id="debuglink">DEbug click </a>
</div> 

</body>
</html>

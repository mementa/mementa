{% extends "mementa.html" %}

{% block javascript_includes %}
<script type="text/javascript" src="/static/list_pages.js"></script>    

{%endblock %}
{% block title %} Pages List Interface {% endblock %}
{% block content %} 

<div class="container">
  <H1> Current Pages </H1>
  {%for p in pages %}
  <div > 
    <h3> <a href="/page/{{p._id}}">{{p.title}}</a> </h3>
    <span class='timestamp'> {{p.date}}Z</span>, Last modified by: {{p.author.name}}
  </div>
  {%endfor%}
</div> 
{% endblock %}

{% extends "mementa.html" %}

{% block javascript_includes %}

{% endblock %}

{% block body %}

<div class="container">
  <H1> Mementa </H1>
  <H2> An Electronic Lab Notebook </H2>

  <form action="" method='post'>
    <fieldset>
      <legend> Login info </legend>
    <div class="clearfix"> 
      <label for="username">Username</label> 
      <div class="input"> 
        <input class="xlarge" id="username" name="username" 
               size="30" type="text" /> 
      </div> 
    </div>
    <div class="clearfix"> 
      <label for="password">Password</label> 
      <div class="input"> 
        <input class="xlarge" id="password" name="password" 
               size="30" type="password" /> 
      </div> 
    </div>
    <div class="clearfix"> 
      <div class="input"> 
        <input type="checkbox" name="optionsCheckboxes" value="option2" /> 
        Keep me logged in for two weeks [NOT IMPLEMENTED]

      </div> 
    </div>
    {% if loginfail %}
    <div class='alert-message error'>Login failed, username or password incorrect!</div>
    {%endif%}

    <div class="actions"> 
      <button type="submit" class="btn primary" value="Login">Login</button>&nbsp;<button type="reset" class="btn">Login with Google ID</button> 
    </div> 
    </fieldset>
    <input type='hidden' name='nexturl' value='{{nexturl}}'/>
  </form>  
</div>


{% endblock %}

{% extends "mementa.html" %}

{% block javascript_includes %}
<script type="text/javascript" src="/static/home.js"></script>    

{%endblock %}
{% block title %} Welcome to Mementa {% endblock %}
{% block content %} 

<div class="container">
  <H1> Welcome to Mementa </H1>
  
  <div class="page-header"> 
    <h2>Notebooks </h2>
  </div> 
  
  <ul>
    {% for n in nblist %}
    <li><a href='/notebook/{{n['name']}}'> {{n['title']}} </a> </li> 

    {% endfor %}
  </ul>

</div>

{% endblock %}

{% extends "mementa.html" %}

{% block title %} User settings for FIXME {% endblock %}
{% block content %} 

<div class="container">
  <H1> User settings for {{user.username}}</h1>

  <form> 
    <fieldset> 
      <legend>User Settings</legend> 

      <div class="clearfix"> 
        <label for="name">Name</label> 
        <div class="input"> 
          <input class="xlarge" id="name" name="name" size="30" type="text" value="{{user.name}}" /> 
        </div> 
      </div><!-- /clearfix --> 

      <div class="clearfix"> 
        <label for="email">e-mail</label> 
        <div class="input"> 
          <input class="xlarge" id="email" name="email" size="30" type="text" value="{{user.email}}"/> 
        </div> 
      </div><!-- /clearfix --> 

      <div class="clearfix"> 
        <label for="twitter">Twitter Handle</label> 
        <div class="input"> 
          <div class="input-prepend"> 
            <span class="add-on">@</span> 
            <input class="medium" id="twitter" name="twitter" size="16" type="text" value="{{user.twitter}}"/> 
          </div> 
        </div> 
      </div><!-- /clearfix --> 
      
      <div class="actions"> 
        <button type="submit" class="btn primary">Save Changes</button>&nbsp;<button type="reset" class="btn">Cancel</button> 
      </div> 
    </fieldset>

    <fieldset> 
      <legend> Change Password</legend> 

      <div class="clearfix"> 
        <label for="password">Password</label> 
        <div class="input"> 
          <input class="xlarge" id="password" name="password" size="30" type="password" /> 
        </div> 
      </div><!-- /clearfix --> 

      <div class="clearfix"> 
        <label for="password2">Re-enter Password</label> 
        <div class="input"> 
          <input class="xlarge" id="password2" name="password2" size="30" type="password" /> 
        </div> 
      </div><!-- /clearfix --> 

      <div class="actions"> 
        <button type="submit" class="btn primary">Change Password</button>&nbsp;
      </div> 

    </fieldset>
  </form>

</div>

{% endblock %}
